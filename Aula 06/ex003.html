<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
 body {
     background-color: rgb(85, 85, 228);
     color: white;
     font: normal 20pt Arial;
 }
 h1{
     color:rgb(177, 189, 19);
 }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
   var n1 = number.parseInt( window.prompt ("Digite um número")); // parseInt converte a string em numero, parseFloat em numero real (com vírgula)
   var n2 = number.parseFloat(window.prompt ("Digite outro número")); // String (valor) ou n.toString - para converter para String
   var soma = n1+n2;
   window.alert (` A soma dos valores entre ${n1} e ${n2} é igual a ` soma);
   // number + number = adição
   // string + string = concatenação
   // ${} template strings
    </script>
</body>
</html>
